<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id">
    <label for="title">Título</label>
    <input type="text" placeholder="Digite o Título" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validErr">
      <p *ngIf="title.errors?.['required']">O Título não pode ficar em branco</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea formControlName="description" required placeholder="O que aconteceu nesse momento?"></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validErr">
      <p *ngIf="description.errors?.['required']">O Texto não pode ficar em branco</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que marcou:</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
